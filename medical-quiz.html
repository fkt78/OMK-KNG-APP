let currentIdx = -1;

let currentLabMode = 'quiz'; // 'quiz' or 'list'

// ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
function switchTab(event, tabName) {
  // ã™ã¹ã¦ã®ã‚¿ãƒ–ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
  
  // é¸æŠã•ã‚ŒãŸã‚¿ãƒ–ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
  event.target.classList.add('active');
  
  if (tabName === 'quiz') {
    document.getElementById('quiz-mode').classList.add('active');
  } else if (tabName === 'reverse') {
    document.getElementById('reverse-mode').classList.add('active');
    if (reverseIdx === -1) nextReverseQuestion();
  } else if (tabName === 'labdata') {
    document.getElementById('labdata-mode').classList.add('active');
    if (currentLabMode === 'quiz' && labIdx === -1) {
      nextLabQuestion();
    } else if (currentLabMode === 'list') {
      renderLabData();
    }
  } else if (tabName === 'dictionary') {
    document.getElementById('dictionary-mode').classList.add('active');
    renderDictionary();
  }
}

// ã‚¯ã‚¤ã‚ºãƒ¢ãƒ¼ãƒ‰ï¼ˆé€šå¸¸ï¼‰
function nextQuestion() {
  document.getElementById('answer').style.display = 'none';
  currentIdx = Math.floor(Math.random() * quizData.length);
  document.getElementById('question').innerText = quizData[currentIdx].q;
}

function showAnswer() {
  if(currentIdx === -1) nextQuestion();
  document.getElementById('full-term').innerText = quizData[currentIdx].term;
  document.getElementById('meaning').innerText = quizData[currentIdx].meaning;
  document.getElementById('comment').innerText = "å…ˆè¼©ãƒŠãƒ¼ã‚¹ã‚ˆã‚Š: " + quizData[currentIdx].comment;
  document.getElementById('answer').style.display = 'block';
}

// é€†å¼•ãã‚¯ã‚¤ã‚ºãƒ¢ãƒ¼ãƒ‰
function nextReverseQuestion() {
  document.getElementById('reverse-answer').style.display = 'none';
  reverseIdx = Math.floor(Math.random() * quizData.length);
  document.getElementById('reverse-question').innerText = quizData[reverseIdx].meaning;
}

function showReverseAnswer() {
  if(reverseIdx === -1) nextReverseQuestion();
  document.getElementById('reverse-abbr').innerText = quizData[reverseIdx].q;
  document.getElementById('reverse-term').innerText = quizData[reverseIdx].term;
  document.getElementById('reverse-comment').innerText = "ğŸ’¡ " + quizData[reverseIdx].comment;
  document.getElementById('reverse-answer').style.display = 'block';
}

// è¾æ›¸ãƒ¢ãƒ¼ãƒ‰
function renderDictionary(filteredData = null) {
  const data = filteredData || quizData;
  const listDiv = document.getElementById('dictionary-list');
  
  if (data.length === 0) {
    listDiv.innerHTML = '<div class="no-result">è©²å½“ã™ã‚‹ç•¥èªãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
    return;
  }
  
  listDiv.innerHTML = data.map(item => `
    <div class="dict-item">
      <div class="dict-abbr">${item.q}</div>
      <div class="dict-term">${item.term}</div>
      <div class="dict-meaning">${item.meaning}</div>
      <div class="dict-comment">ğŸ’¡ ${item.comment}</div>
    </div>
  `).join('');
}

function filterDictionary() {
  const searchTerm = document.getElementById('search-input').value.toLowerCase();
  
  if (searchTerm === '') {
    renderDictionary();
    return;
  }
  
  const filtered = quizData.filter(item => 
    item.q.toLowerCase().includes(searchTerm) ||
    item.term.toLowerCase().includes(searchTerm) ||
    item.meaning.includes(searchTerm) ||
    item.comment.includes(searchTerm)
  );
  
  renderDictionary(filtered);
}

// è¡€æ¶²ãƒ‡ãƒ¼ã‚¿ãƒ¢ãƒ¼ãƒ‰ - ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
function switchLabMode(mode) {
  currentLabMode = mode;
  
  // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
  document.getElementById('lab-mode-quiz').classList.toggle('active', mode === 'quiz');
  document.getElementById('lab-mode-list').classList.toggle('active', mode === 'list');
  
  // è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
  document.getElementById('lab-quiz-mode').style.display = mode === 'quiz' ? 'block' : 'none';
  document.getElementById('lab-list-mode').style.display = mode === 'list' ? 'block' : 'none';
  
  if (mode === 'quiz' && labIdx === -1) {
    nextLabQuestion();
  } else if (mode === 'list') {
    renderLabData();
  }
}

// è¡€æ¶²ãƒ‡ãƒ¼ã‚¿ã‚¯ã‚¤ã‚º
function nextLabQuestion() {
  document.getElementById('lab-answer').style.display = 'none';
  
  // ãƒ©ãƒ³ãƒ€ãƒ ã«é …ç›®ã‚’é¸æŠ
  labIdx = Math.floor(Math.random() * labData.length);
  const item = labData[labIdx];
  
  // ãƒ©ãƒ³ãƒ€ãƒ ã«æ€§åˆ¥ã‚’é¸æŠï¼ˆç”·å¥³å·®ãŒãªã„å ´åˆã¯ã€Œç”·æ€§ã€ã§çµ±ä¸€ï¼‰
  if (item.diff) {
    labGender = Math.random() > 0.5 ? 'male' : 'female';
  } else {
    labGender = 'male'; // ç”·å¥³å·®ãŒãªã„å ´åˆã¯ç”·æ€§ã§ä»£è¡¨
  }
  
  const genderText = labGender === 'male' ? 'ğŸ‘¨ ç”·æ€§' : 'ğŸ‘© å¥³æ€§';
  
  // å•é¡Œæ–‡ã‚’è¡¨ç¤º
  document.getElementById('lab-question').innerHTML = 
    `${genderText}ã®<br><strong>${item.name}</strong><br>(${item.id})<br>ã®åŸºæº–å€¤ã¯ï¼Ÿ`;
}

function showLabAnswer() {
  if (labIdx === -1) nextLabQuestion();
  
  const item = labData[labIdx];
  const value = labGender === 'male' ? item.male : item.female;
  
  document.getElementById('lab-answer-value').innerText = `${value} ${item.unit}`;
  document.getElementById('lab-answer-memo').innerText = 'ğŸ’¡ ' + item.memo;
  document.getElementById('lab-answer').style.display = 'block';
}

// ä¸€è¦§è¡¨ç¤º - æ€§åˆ¥åˆ‡ã‚Šæ›¿ãˆ
function toggleGender(gender) {
  currentGender = gender;
  
  // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
  document.querySelectorAll('#btn-male, #btn-female, #btn-both').forEach(btn => btn.classList.remove('active'));
  document.getElementById('btn-' + gender).classList.add('active');
  
  renderLabData();
}

function renderLabData() {
  const listDiv = document.getElementById('labdata-list');
  
  listDiv.innerHTML = labData.map(item => {
    const showMale = currentGender === 'male' || currentGender === 'both';
    const showFemale = currentGender === 'female' || currentGender === 'both';
    
    let valuesHTML = '<div class="lab-values">';
    
    if (showMale) {
      valuesHTML += `
        <div class="lab-value male">
          <div class="lab-value-label">ğŸ‘¨ ç”·æ€§</div>
          <div class="lab-value-number">${item.male} ${item.unit}</div>
        </div>
      `;
    }
    
    if (showFemale) {
      valuesHTML += `
        <div class="lab-value female">
          <div class="lab-value-label">ğŸ‘© å¥³æ€§</div>
          <div class="lab-value-number">${item.female} ${item.unit}</div>
        </div>
      `;
    }
    
    valuesHTML += '</div>';
    
    const diffBadge = item.diff ? '<span class="diff-badge">ç”·å¥³å·®ã‚ã‚Š</span>' : '';
    
    return `
      <div class="lab-item">
        <div class="lab-header">
          <div class="lab-id">${item.id}</div>
          ${diffBadge}
        </div>
        <div class="lab-name">${item.name}</div>
        ${valuesHTML}
        <div class="lab-memo">ğŸ’¡ ${item.memo}</div>
      </div>
    `;
  }).join('');
}

// æœ€åˆã«å•é¡Œã‚’å‡ºã™
nextQuestion();
